<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
	<title>Document</title>
	<title>Calculadora de Custo x Benefício</title>
</head>


<body>
	<div class="container">




		<h1 class="mt-5">Calculadora de Custo x Benefício - Whey Protein</h1>

		<form id="calculator-form" class="mt-4">


			<div class="form-group">


				<label for="brand">Marca:</label>


				<input type="text" class="form-control" id="brand" required>
			</div>


			<div class="form-group">


				<label for="price">Valor (R$):</label>


				<input type="number" min="0" step="0.01" class="form-control" id="price" required>


			</div>


			<div class="form-group">


				<label for="weight">Peso Total por Embalagem (g):</label>


				<input type="number" min="0" class="form-control" id="weight" required>
			</div>


			<div class="form-group">


				<label for="serving-size">Dose Recomendada (g):</label>




				<input type="number" min="0" class="form-control" id="serving-size" required>



				<div class="form-group">




					<label for="kcal">Kcal por Dose Recomendada:</label>
					<input type="number" min="0" class="form-control" id="kcal" required>
				</div>


				<div class="form-group">


					<label for="protein">Proteína por Dose Recomendada (g):</label>


					<input type="number" min="0" class="form-control" id="protein" required>




					<div class="form-group">


						<label for="carbs">Carboidrato por Dose Recomendada (g):</label>


						<input type="number" min="0" class="form-control" id="carbs" required>
					</div>


					<div class="form-group">


						<label for="fat">Gordura por Dose Recomendada (g):</label>


						<input type="number" min="0" class="form-control" id="fat" required>
					</div>


					<button type="submit" class="btn btn-primary">Calcular</button>
		</form>






		<div id="result" class="mt-4"></div>


	</div>






	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>


	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>


	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
	<script src="script.js"></script>

</body>

</html>
