<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="style.css">
	<title>Calculadora de Custo x Benefício</title>
</head>


<body>



	<div class="container">

		<div class="row justify-content-center ">

			<div class="col row justify-content-md-center align-items-center border bg-light">

				<h1 class="">Calculadora de Custo x Benefício - Whey Protein</h1>

			</div>
		</div>

		<div class="row justify-content-center">

			<form id="calculator-form" class="form-group col-lg p-4 border bg-light my-2">

				<label for="brand">Marca:</label>
				<input type="text" class="form-control " id="brand" required>

				<label for="price">Valor (R$):</label>
				<input type="number" min="0" step="0.01" class="form-control" id="price" required>

				<label for="weight">Peso Total por Embalagem (g):</label>
				<input type="number" min="0" class="form-control" id="weight" required>

				<label for="serving-size">Porção (g):</label>
				<input type="number" min="0" class="form-control" id="serving-size" required>

				<label for="kcal">kcal / porção:</label>
				<input type="number" min="0" class="form-control" id="kcal" required>

				<label for="protein">Proteína / porção (g):</label>
				<input type="number" min="0" class="form-control" id="protein" required>

				<label for="carbs">Carboidrato / porção (g):</label>
				<input type="number" min="0" class="form-control" id="carbs" required>

				<label for="fat">Gordura / porção (g):</label>
				<input type="number" min="0" class="form-control" id="fat" required>

				<button type="submit" class="btn btn-primary">Calcular</button>

			</form>

			<div class="col-lg p-3 border bg-light my-2">

				<div class="d-flex align-items-center justify-content-center h-100">

					<div id="result" class="mt-4"></div>

				</div>

			</div>

			<div class="col-lg p-3 border bg-light my-2">

				<div class="d-flex align-items-center h-100 justify-content-center">
					<div class="col">
						<h2 style="text-align: center">Exemplo de tabela nutricional</h2>
						<img src="imagens/exemploTabela.png" alt="Exemplo de tabela">
					</div>
				</div>

			</div>


		</div>



		<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>


		<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>


		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
		<script src="script.js"></script>
	</div>
</body>

</html>
